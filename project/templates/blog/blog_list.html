<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>me博客</title>
    <style type="text/css">
		body {font-family:"times new roman","微软雅黑";}
		.header{font-weight:bolder;font-size:40px;padding-top: 20px;}
        .blog{padding: 20px 20px;}
		.blog .title{color:ff0;}
        .blog .info span{padding-right: 10px;}
        .blog .summary{padding-top: 20px;}
    </style>
</head>
<body>
<div align="center" class="header">
    me博客
</div>
{% for blog in blogs %}
<div align="center" class="blog">
    <div class="title">
        <a href="{% url 'blog_get_detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    </div>
    <div class="info">
        <span class="category" style="color: #ff9900;">{{ blog.category.name }}</span>
        <span class="author" style="color: #4a86e8;">{{ blog.author }}</span>
        <span class="pub" style="color: #6aa84e">{{ blog.pub }}</span>
    </div>
    <div class="summary">
        {{ blog.content | truncatechars:100 }}
    </div>
</div>
{% endfor %}
</body>
</html>
